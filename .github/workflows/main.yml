# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  push:
    tags:
      - "*"
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-linux:
    # The type of runner that the job will run on
    runs-on: ubuntu-20.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: addnab/docker-run-action@v3
        with:
          image: archlinux:latest
          options: -v ${{ github.workspace }}:/build
          shell: bash
          run: |
            pacman -Syu --noconfirm python python-poetry qt5-base libxcomposite gtk3 pango mpdecimal base-devel &&
            cd /build &&
            poetry config virtualenvs.in-project true &&
            poetry install &&
            poetry run pyinstaller --clean --onefile migaku-player-converter.py

      # - name: Archive production artifacts
      #   uses: actions/upload-artifact@v2
      #   with:
      #     name: binary-linux
      #     path: |
      #       dist
      - name: release-linux
        uses: actions/create-release@v1
        id: create_release
        with:
          draft: false
          allowUpdates: true
          prerelease: true
          tag_name: ${{ github.ref }}
          artifacts: "dist/migaku-player-converter*"
        env:
          GITHUB_TOKEN: ${{ github.token }}
  build-mac:
    # The type of runner that the job will run on
    runs-on: macos-10.15
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - run: pipx install poetry
      - name: build project
        run: |
          poetry config virtualenvs.in-project true
          poetry install
          poetry run pyinstaller --onefile --clean --add-binary 'binaries/mac:.' migaku-player-converter.py
      - name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          name: binary-mac
          path: |
            dist
  build-windows:
    # The type of runner that the job will run on
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - run: pipx install poetry
      - name: build project
        run: |
          poetry config virtualenvs.in-project true
          poetry install
          poetry run pyinstaller --onefile --clean --add-binary 'binaries/windows;.' migaku-player-converter.py
      - name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          name: binary-windows
          path: |
            dist
